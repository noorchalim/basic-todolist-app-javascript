<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list</title>
</head>
<body>
    <form name="todoForm">
        <table>
            <tbody>
                <tr>
                    <td><label for="tod">todo:</label></td>
                    <td><input type="text" id="todo" name="todo"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Add"></td>
                </tr> 
            </tbody>
        </table>
    </form>
    <h1>Todolist</h1>

    <table>
        <thead>
            <th>filter</th>
            <th><input type="text" name="search" id="search"></th>
        </thead>
        <tbody id="todoListBody">
            <tr>
                <td><input type="button" value="Done"></td>
                <td>Todo Desc</td>
            </tr>
        </tbody>
    </table>

    <script>
        const todolist = [
            "Belajar Javascript Dasar",
            "Belajar Javascript Object Oriented Programing",
            "Belajar Javacript Document Object Model"
        ];

        function clearTodoList() {
            const todoListBody = document.getElementById("todoListBody");
            while(todoListBody.firstChild){
                todoListBody.removeChild(todoListBody.firstChild);
            }
        }

        function hapusTodoList(index) {
            todolist.splice(index, 1);
            tampilkanTodoList();
        }

        function tambahTodoList(index, todo) {
            const tr = document.createElement("tr");
                const tdButton = document.createElement("td");
                tr.appendChild(tdButton);

                const tombolSelesai = document.createElement("input");
                tombolSelesai.type = "button";
                tombolSelesai.value = "Done";
                tombolSelesai.onclick = function(){
                    hapusTodoList(index);
                };
                tdButton.appendChild(tombolSelesai);

                const tdTodo = document.createElement('td');
                tdTodo.textContent = todo;
                tr.appendChild(tdTodo);

                const todoListBody = document.getElementById("todoListBody");
                todoListBody.appendChild(tr);
        }

        function tampilkanTodoList() {
            clearTodoList();

            for (let i = 0; i < todolist.length; i++) {
                const todo = todolist[i];

                const cariTeks = document.getElementById("search").value.toLowerCase();

                if(todo.toLowerCase().includes(cariTeks)){
                    tambahTodoList(i, todo);
                }

           }            
        }

        document.forms['todoForm'].onsubmit = function (e) {
            e.preventDefault();

            const todo = document.forms['todoForm']['todo'].value;
            todolist.push(todo);

            document.forms['todoForm'].reset();

            console.info(todolist);
            tampilkanTodoList();
            
        };

        const searchInput = document.getElementById("search");
        searchInput.onkeyup = function () {
                tampilkanTodoList();
        }
        searchInput.onkeydown = function () {
                tampilkanTodoList();
        }

        tampilkanTodoList();
    </script>

</body>
</html>
